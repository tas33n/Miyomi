name: Update App Metadata

on:
  schedule:
    # Runs at 18:00 UTC (00:00 midnight Bangladesh Time) daily
    - cron: '0 18 * * *'
  workflow_dispatch: 

jobs:
  update-meta:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate app-meta.json
        run: node scripts/update-app-meta.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



      - name: Checkout or create data-updates branch
        run: |
          # Send data to Supabase Edge Function
          RESPONSE=$(curl -X POST https://qijruodreazuicbcyhvk.supabase.co/functions/v1/update-app-meta \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.CRON_API_KEY }}" \
            -d @app-meta.json)
          
          echo "Response: $RESPONSE"

